<html lang="en">

<head>

    <title>Be My Valentine</title>

<body>

    <div class="container">
        <div class="valentine-card">
            <h1>Be My Valentine?</h1>

            <div class="hearts"></div>
            <div class="buttons">

            </div>
            <div id="response" class="hidden">
                <p>Yeheeeyyyy!!! I love youu so muchh :>>></p>
                <p>mwaa mwaaa</p>
            </div>
        </div>
    </div>
    <script src="indexfunc.js"></script>
</body>

</html>
